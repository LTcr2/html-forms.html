<!doctype html>
<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>
    <body>
        <!-- body goes here -->

            <!-- table -->
            <!-- prices -->
            <h3>Prices</h3>
            
            <!-- text -->
            <h1>Place your orders here! You know you want these juicy melons!</h1>

            <!-- form -->
            <!-- order selections go here -->
            <h3>Order Form</h3>
            <form>
                First Name:<input type="text" name="firstname">
                Last Name:<input type="text" name="lastname">
                Quantity*:<input type="text" name="quantity">
                <div> 
                    Melon Type:
                    <select name="melontype">
                    <option value="watermelon">Watermelon></option>
                    <option value="honeydew">honeydew></option>
                    <option value="canteloup">canteloup</option>
                    <option value="crenshaw">crenshaw</option>
                    <option value="canary">canary</option>
                </div>
                <div>
                    Delivery Time:
                    <input type="radio" name="ampm" value="am">12AM - 12PM
                    <input type="radio" name="ampm" value="pm">12PM - 12AM  
                    <input type="radio" name="ampm" value="wat">Time is an illusion.
                </div>
                <div>
                Returning Customer?
                    <input type="radio" name="returning" value="yes">Yes
                    <input type="radio" name="returning" value="no">No
                </div>
                For Statistical Purposes:
                    <input type="checkbox" name="stats" value="dog">Dog
                    <input type="checkbox" name="stats" value="cat">Cat
                    <input type="checkbox" name="stats" value="hedgehog">Hedghog
                    <input type="checkbox" name="stats" value="ballonicorn">Balloonicorn
                    <input type="checkbox" name="stats" value="yak">Yak
                <div>
                <input type="submit" value="Send me melons!">
                </div>
            </form>

            </form>
            <form>
    </body>
</html>
